<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Library</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <h4 class="navbar-brand mx-3">E - Library</h4>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse search" id="navbarSupportedContent">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Book By Name"
            aria-label="Search"
            id="search-keyword"
          />
          <button class="btn btn-outline-light" type="button" id="search">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div
      class="alert alert-success w-75 mx-auto mt-5 alert-dismissible fade show alert-message"
      role="alert"
      id="alert"
    >
      Successfully created a book!
    </div>
    <!-- Table -->
    <div class="book-table">
      <!-- Button trigger modal -->
      <button
        class="btn btn-primary mb-5"
        data-bs-toggle="modal"
        data-bs-target="#addBookModal"
        id="modal-trigger"
      >
        Add Book
      </button>
      <button class="btn btn-primary mb-5 sort" id="sortByDate">
        Sort By Date Added
      </button>
      <button class="btn btn-primary mb-5 sort mx-5" id="sortByTitle">
        Sort By Title
      </button>

      <div>
        <h5 id="count">Total Count: 0</h5>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Author</th>
            <th scope="col">Added At</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-primary mx-5" disabled id="previous">
          Previous
        </button>
        <button class="btn btn-primary mx-5" id="next">Next</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addBookModal"
      tabindex="-1"
      aria-labelledby="addBookModalLabel"
      aria-hidden="true"
    >
      <form class="needs-validation">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Add Book Form -->
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                  autocomplete="off"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Category</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="category"
                  name="category"
                  value="technology"
                >
                  <option selected value="Engineering">Engineering</option>
                  <option value="Sci-fi">Sci-fi</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Fantasy">Fantasy</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  required
                  autocomplete="off"
                  value=""
                />
              </div>
              <div class="mb-3">
                <label for="bookUrl" class="form-label">Book URL</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookUrl"
                  name="bookUrl"
                  autocomplete="off"
                  value=""
                />
              </div>

              <button
                type="button"
                class="btn btn-primary"
                id="submit"
                data-bs-toggle="modal"
                data-bs-target="#addBookModal"
              >
                Add Book
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <!-- Custom Js -->
  <script type="module" src="./index.js"></script>
  <script type="module" src="./axiosWithAuth.js"></script>
</html>
